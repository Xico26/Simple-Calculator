<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-num" data-previous-num-text></div>
            <div class="current-num" data-current-num-text></div>
        </div>
        <button class="calculator-button tools" data-clear>C</button>
        <button class="calculator-button tools" data-delete>DEL</button>
        <button class="calculator-button tools percentage" data-percentage>%</button>
        <button class="calculator-button operators" data-operators>รท</button>
        <button class="calculator-button numbers" data-number>7</button>
        <button class="calculator-button numbers" data-number>8</button>
        <button class="calculator-button numbers" data-number>9</button>
        <button class="calculator-button operators" data-operators>*</button>
        <button class="calculator-button numbers" data-number>4</button>
        <button class="calculator-button numbers" data-number>5</button>
        <button class="calculator-button numbers" data-number>6</button>
        <button class="calculator-button operators" data-operators>-</button>
        <button class="calculator-button numbers" data-number>1</button>
        <button class="calculator-button numbers" data-number>2</button>
        <button class="calculator-button numbers" data-number>3</button>
        <button class="calculator-button operators" data-operators>+</button>
        <button class="calculator-button span-two numbers" data-number>0</button>
        <button class="calculator-button" data-number>,</button>
        <button class="calculator-button equals" data-equals>=</button>
    </div>
</body>
</html>
